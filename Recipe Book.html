<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .recipe-form {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        .recipe-form h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .recipe-list {
            margin-top: 20px;
        }

        .recipe-list h2 {
            font-size: 24px;
        }

        ul {
            list-style: none;
        }

        li {
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>
    <main>
        <section class="recipe-form">
            <h2>Add New Recipe</h2>
            <form>
                <label for="recipe-name">Recipe Name</label>
                <input type="text" id="recipe-name" name="recipe-name" required>
                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" name="ingredients" required></textarea>
                <label for="instructions">Instructions</label>
                <textarea id="instructions" name="instructions" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </section>
        <section class="recipe-list">
            <h2>My Recipes</h2>
            <ul>
                <!-- Recipe items will be dynamically added here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Recipe Book</p>
    </footer>
</body>
</html>
